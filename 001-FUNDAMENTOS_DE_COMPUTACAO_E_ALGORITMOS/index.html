<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Preço de Viagem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Preço de Viagem</h1>
        <label for="origem">Origem:</label>
        <input type="text" id="origem" name="origem">
        
        <label for="destino">Destino:</label>
        <input type="text" id="destino" name="destino">
        
        <label for="distancia">Distância (km):</label>
        <input type="number" id="distancia" name="distancia">

        <button id="calcular">Calcular Preço</button>
        
        <div id="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
